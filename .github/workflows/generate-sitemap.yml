name: generate-sitemap
run-name: Build the site and generate the sitemap
on: [push]
# on:
#   push:
#     branches:
#       - 'main'
jobs:
  build-search-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - run: npm install
      - run: npm run build
      - run: npm run sitemap
