backend:
  name: git-gateway
  branch: main
media_folder: public/img
public_folder: /img
collections:
- name: "pages"
  label: "Pages"
  files:
  - label: "Home"
    name: "home"
    file: "content/index.md"
    fields:
    - label: Title
      name: title
      widget: string
    - label: News
      name: news
      widget: object
      fields:
      - { label: 'Date', name: publish_date, widget: datetime, date_format: "MMMM D, YYYY" }
      - { label: Title, name: title, widget: string, default: 'Spotlight' }
      - { label: Body, name: body, widget: markdown, minimal: true, buttons: ['bold', 'italic', 'link'], editor_components: [], modes: ['raw'] }
    - label: Body
      name: body
      widget: markdown
      minimal: true
- name: "contents"
  label: "Documentation"
  folder: "content"
  create: true
  slug: "{{slug}}"
  fields:
  - label: Title
    name: title
    widget: string
  - label: Page Catgeory
    name: category
    widget: string
    hint: "Categories should be seperated by back slashes (Parent / Child / Child)"
  - label: Next Page
    name: next
    widget: relation
    collection: "contents"
    value_field: "{{slug}}"
    search_fields: ["title","category"]
    display_fields: ["{{category}} / {{title}}"]
  - label: Body
    name: body
    widget: markdown