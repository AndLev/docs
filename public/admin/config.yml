backend:
  name: git-gateway
  branch: main
media_folder: public/img
public_folder: /img
collections:
- name: "pages"
  label: "Pages"
  files:
  - label: "Home"
    name: "home"
    file: "content/index.md"
    fields:
    - label: Title
      name: title
      widget: string
    - label: News
      name: news
      widget: list
      summary: '{{fields.publish_date}} - {{fields.title}}'
      fields:
      - { label: 'Date', name: publish_date, widget: datetime, date_format: "MMMM D, YYYY" }
      - { label: Title, name: title, widget: string }
      - { label: Body, name: body, widget: text }
      - { label: URL, name: url, widget: string, hint: "Should be a full url (https://www.example/)" }
    - label: Body
      name: body
      widget: markdown
      minimal: true
    - label: Next Page
      name: next
      widget: relation
      collection: "contents"
      value_field: "{{slug}}"
      search_fields: ["title","category"]
      display_fields: ["{{category}} / {{title}}"]
- name: "contents"
  label: "Documentation"
  folder: "content"
  create: true
  slug: "{{slug}}"
  fields:
  - label: Title
    name: title
    widget: string
  - label: Page Catgeory
    name: category
    widget: string
    hint: "Categories should be seperated by back slashes (Parent / Child / Child)"
  - label: Body
    name: body
    widget: markdown
    modes: ['raw']
  - label: Next Page
    name: next
    widget: relation
    collection: "contents"
    value_field: "{{slug}}"
    search_fields: ["title","category"]
    display_fields: ["{{category}} / {{title}}"]